window:
  opacity: 1.0
  startup_mode: Windowed
  title: Unix Terminal
  dynamic_title: false
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: 'Hack Nerd Font Mono'
    style: Regular
  size: 14.0
colors:
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  cursor:
    text: CellBackground
    cursor: CellForeground
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
cursor:
  style:
    shape: Block
    blinking: On
live_config_reload: true
shell:
  program: C:\Program Files\Git\bin\bash.exe
  args:
    - --login
    - -i
working_directory: None
key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
